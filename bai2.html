<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"> 
	<title>Bootstrap V4</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vidu6.css">
	<!-- JS -->
	<script type="text/javascript"src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript"src="js/bootstrap.min.js"></script>
	<script type="text/javascript"src="js/popper.min.js"></script>
	<script type="text/javascript"src="css/bootstrap.min.css"></script>
</head>
<body>


	<div class="container bg-success" >
			
				<h1 class="w-100 text-white m-2 p-2">Thông tin sản phẩm</h1>
				
	</div>

				<div class="container p-2" >
				<div class="row">



				<div class="col-md-4 col-sm-12 col-12">
					<div class="form-group">
					<label>Mã sản phẩm:</label>
				<input type= "text" name="" class="form-control" >
			</div>
				</div>




				<div class="col-md-4 col-sm-12 col-12">
					<div class="form-group">
					<label>Tên sản phẩm:</label>
				<input type="text" name="ngay sinh" class="form-control" >
			</div>
				</div>





				<div class="col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Số lượng:</label>
				<input type="text" name="" class="form-control">
			
			</div>
				</div>





				<div class="col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Đơn giá:</label>
				<input type="text" name="" class="form-control">
			
			</div>
				</div>




				<div class="col-md-6 col-sm-12 col-12">
					<div class="form-group">
					<label>Đơn vị tính:</label>
				<select class="form-control" name="so thich">
					<option value="v1">Chiếc</option>
					<option value="v2">Cái</option>
				</select>
			</div>
				</div>



				<div class="col-md-12 col-sm-12 col-12 bg-warning m-2 my-1" >
					 <label>Thuế:</label>
     				 <div class="col-sm-10">
        <div class="form-check m-1" style="float: left;">
          <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1" >
            VAT(10%)
          </label>
        </div>
        <div class="form-check m-1" style="float: left;">
          <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Dịch vụ(25%)
          </label>
        </div>
        <div class="form-check disabled m-1" style="float: left;">
          <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Khác (35%)
          </label>
        </div>
      </div>
  </div>







  			<button type="submit" class="btn btn-success my-1 m-2">Tính tiền</button>



			</div>
	</div>
</body>
</html>
